<VirtualHost *:80>
    ServerName analytics.example.com
    DocumentRoot /var/www/appsignals/backend/public

    <Directory /var/www/appsignals/backend/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/appsignals-error.log
    CustomLog ${APACHE_LOG_DIR}/appsignals-access.log combined
</VirtualHost>
